{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}
            <title>Shift Scheduler</title>
        {% endblock %}
        {% block style %}{% endblock %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{% static 'css/reset.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
    </head>

    <body>

        <header class="page-header">
            <button id="menuToggle" class="menu-toggle">
                ☰
            </button>
            <h1 class="site-title">
                Shift Scheduling App
            </h1>
        </header>

        {% block sidebar %}
            <nav id="sidebar" class="sidebar">
                <button id="closeMenu" class="menu-close">✕</button>
                <ul>
                    <li><a href="{% url 'create_schedule' %}">Create schedule</a></li>
                    <li><a href="{% url 'workers' %}">Employees</a></li>
                    <li><a href="{% url 'schedules' %}">Schedules archive</a></li>
                </ul>
            </nav>
        {% endblock %}

        <main class="page-content">
            {% block content %}{% endblock %}
        </main>

        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
