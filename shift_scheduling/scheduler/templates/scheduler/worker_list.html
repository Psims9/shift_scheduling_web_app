{% extends "base_generic.html" %}

{% block content %}
<div class="content-section">
    <h1 class="section-title">Worker List</h1>

    <a class="btn-primary" href="{% url 'worker_create' %}">
        + Add new worker
    </a>

    {% if worker_list %}
        <ul class="item-list">
            {% for worker in worker_list %}
                <li class="item-list-row">
                    <a class="item-link" href="{{ worker.get_absolute_url }}">
                        {{ worker }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="empty-message">There are no workers yet.</p>
    {% endif %}
</div>
{% endblock %}
