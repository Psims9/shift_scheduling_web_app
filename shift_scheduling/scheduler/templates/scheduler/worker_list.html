{% extends "base_generic.html" %}

{% block content %}
    <h1 class="page-title">Employees</h1>
    <div class="employee-list-button-container" style="margin-bottom: 2rem;">
        <a href="{% url 'worker_create' %}" class="add-new-button">+ Add new</a>
        <input type="text" id="searchInput" placeholder="Search employees..." class="search-bar">
    </div>
    {% if worker_list %}
        <table class="inst-table" style="margin-bottom: 4rem;">
            <colgroup>
                <col class="inst-id-column">
                <col class="inst-name-column">
            </colgroup>
            <thead>
                <tr class="inst-table-header-row">
                    <th class="inst-table-data"><b>ID</b></th>
                    <th class="inst-table-data"><b>Name</b></th>
                </tr>
            </thead>
            <tbody>
                {% for worker in worker_list %}
                    <tr class="inst-table-data-row">
                        <td class="inst-table-data">{{worker.id}}</td>
                        <td class="inst-table-data"><a href="{{ worker.get_absolute_url }}" class="inst-detail-link">{{worker}}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
    <p>There are no workers yet.</p>
    {% endif %}

    <script>
        const searchInput = document.getElementById('searchInput');
        const tableRows = document.querySelectorAll('.inst-table-data-row');

        searchInput.addEventListener('input', function (e) {
            const query = e.target.value.toLowerCase();

            tableRows.forEach(row => {
                const nameCell = row.querySelector('.inst-table-data:nth-child(2)');
                const nameText = nameCell.textContent.toLowerCase();

                // Show/hide row based on match
                if (nameText.includes(query)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>

{% endblock %}
