{% extends "base_generic.html" %}

{% block content %}
    <h1>Schedules</h1>
    <a href="{% url 'create_schedule' %}">Create new schedule</a>
    {% if schedule_list %}
        <ul>
            {% for schedule in schedule_list %}
                <li><a href="{% url 'display_schedule' schedule.id %}">{{schedule}}</a> - <a href="{% url 'schedule_delete' schedule.id %}">Delete</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no schedules.</p>
    {% endif %}
{% endblock %}
