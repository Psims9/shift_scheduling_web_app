{% extends "base_generic.html" %}

{% block content %}
    <h1 class="page-title">Schedules</h1>
    {% if schedule_list %}
    <div class="schedule-list-container">
        {% for schedule in schedule_list %}
            <a href="{% url 'display_schedule' schedule.id %}">{{schedule}}</a>
        {% endfor %}
    </div>
    {% else %}
        <p>There are no schedules.</p>
    {% endif %}
{% endblock %}
